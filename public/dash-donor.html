    <script>
        $(document).ready(function () {
            var OldPwd = $("#txtoPwd").val();
            var newPwd = $("#txtnPwd").val();
            var confirmPwd = $("#txtcPwd").val();
            $("#settings").click(function () {
                if ($("#txtoPwd").val() != $("#txtnPwd").val()) {
                    if ($("#txtnPwd").val() == $("#txtcPwd").val()) {
                        var emailku = $("#txtEmail2").val();
                        var newPwd = $("#txtnPwd").val();
                        var oldPwd = $("#txtoPwd").val();

                        var obj = {
                            type: "get",
                            url: "/setting",
                            data: {
                                kuchemail: emailku,
                                kuchnewPwd: newPwd,
                                kucholdPwd: oldPwd,


                            }
                        }
                        $.ajax(obj).done(function (respkuch1) {
                            //  alert(respkuch);
                            $("#btn-setting").html(respkuch1);
                        }).fail(function (errkuch1) {
                            //alert(errkuch);
                            $("#btn-setting").html(errkuch1);
                        })
                    }
                    else
                        alert("Confirm password and New password should be same");

                }
                else
                    alert("New password Should be different from Old Password");

            });

            function setActiveUser() {
                if (localStorage.getItem("activeKuch") == undefined) {
                    location.href = "index.html";
                    return;
                }
                var au = localStorage.getItem("activeKuch");
                // alert(au);
                $("#txtEmail2").val(au).prop("readonly", true);
            }
            setActiveUser();


            $("#logout").click(function () {
                localStorage.removeItem("activeKuch");
                location.href = "index.html";
            })
        });
    </script>
